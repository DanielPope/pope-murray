      <section class=" title-section d-flex flex-column flex-md-row align-items-md-center p-5 bg-light">
        <h1 class="bd-title mt-0  container">Registration</h1>
      </section> 

      <main role="main" class="inner cover pt-5 container ">

          <form id="reunionForm" >

            <h2>Household Nickname</h2>

            <div class="form-row pb-5">
            <input type="text" class="form-control" id="household" name="household">
            </div>

            <h2>Person Of Contact</h2>

            <div class="form-row">
                
              <div class="form-group col-md-6">
                <label for="name">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname">
              </div> 

              <div class="form-group col-md-4">
                <label for="name">Last Name</label>
                <input type="text" class="form-control" id="lname">
              </div> 

              <div class="form-group col-md-2">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender">
                  <option>Male</option>w
                  <option>Female</option>
                </select>
              </div>                

            </div>       

            <div class="form-row">               

              <div class="form-group col-md-4">
                <label for="phone">Email</label>
                <input type="email"  placeholder="name@email.com" class="form-control" id="email" name="email">
              </div> 

              <div class="form-group col-md-3">
                <label for="phone">Phone</label>
                <input type="tel" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="555-5555-5555" class="form-control" id="phone" name="phone" required>
            </div>  

            <div class="form-group col-md-3">
              <label for="phone">Birth Day</label>
              <input type="date" value="2011-08-19"   class="form-control" id="bday" name="bday">
            </div>  
            <div class="form-group col-md-2">
              <label for="phone">Shirt Size</label>
              <select class="form-control" id="tshirt" name="tshirt">
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                  <option>XL</option>
                  <option>XXL</option>
                  <option>XXXL</option>
              </select>
          </div>               

            </div>       

            <div class="form-row">         

              <div class="form-group col-md-4">
                <label for="phone">Parent Relation</label>
                <select class="form-control" id="tshirt" name="tshirt">
                    <option>David Pope</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                    <option>XXL</option>
                    <option>XXXL</option>
                </select>
              </div>              

            </div>

            <div class="form-group pb-4">
                <label>Occupation/ Skills/ Hobbies</label>
                <textarea class="form-control" name="occupation"></textarea>
            </div>  
        

            <h2>Family Members</h2>
            <hr>
            <div id="memberSection"></div>          
            <div class="form-row pb-4 ">
                <button type="button" class="btn btn-lg btn-block " id="addMember">Add Family Member</button>
            </div>
                
            <button type="submit" class="btn btn-primary">Submit</button>
            
          </form>
